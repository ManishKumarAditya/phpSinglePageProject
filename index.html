<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShyamSteel Project</title>
    <link rel="stylesheet" href="public/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Shyam Steel</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Link</a>
                                </li>
                            </ul>
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="row mt-5">
                <div class="col-lg-3">
                    <ul class="list-group">
                        <li class="list-group-item active" aria-current="true">Fill the Details form</li>
                    </ul>
                </div>
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-header bg-secondary text-white">
                            <h4>Fill the details</h4>
                        </div>
                        <div class="card-body">
                            <form id="myForm" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" name="name" class="form-control" id="name"
                                        placeholder="Enter Your Name.." required>
                                </div>
                                <div class="mb-3">
                                    <label for="Image" class="form-label">Image</label>
                                    <input type="file" name="image" class="form-control" id="Image" accept=".jpeg, .png, .gif" required>
                                </div>

                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Gender</label>
                                    <select name="gender" id="gender" class="form-control">
                                        <option value="" disabled selected>Select option</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="address" class="form-label">Address</label>
                                    <input type="text" name="address" class="form-control" id="address"
                                        placeholder="Enter Your Address.." required>
                                </div>
                                <input type="submit" name="submit" id="saveForm" class="btn btn-primary" value="Submit">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5 d-flex justify-content-center">
            <div class="col-lg-12">
                <button class="btn btn-secondary mb-2" id="sortById">Sort by ID</button>
                <button class="btn btn-secondary mb-2" id="sortByName">Sort by Name</button>
                <table class="table table-striped" style="width:100%;display:block;">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Image</th>
                            <th>Gender</th>
                            <th>Address</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="render">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("saveForm").addEventListener("click", (e) => {
            e.preventDefault();

            const name = document.querySelector("#name").value;
            const gender = document.querySelector("#gender").value;
            const address = document.querySelector("#address").value;

            // Check if required fields are empty
            if (!name.trim() || !gender.trim() || !address.trim()) {
                alert('Please fill in all required fields.');
                return;
            }

            const formData = new FormData(document.getElementById('myForm'));
            const jsonData = {};

            formData.forEach((value, key) => {
                jsonData[key] = key === 'image' ? value.name : value;
            });

            fetch('store_data.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(jsonData),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Data stored successfully:', data);
                document.querySelector("#name").value = '';
                document.querySelector("#gender").value = '';
                document.querySelector("#address").value = '';
                getAll();
            })
            .catch(error => {
                console.error('Error storing data:', error);
            });
        });

        let records = ""
        const render = document.querySelector("#render");
        getAll = async () => {
            try {
                const data = await fetch("http://localhost/shyamSteelProject/getAll.php")
                const response = await data.json()

                const sortedDataById = response.slice().sort((a, b) => a.id - b.id);
                const sortedDataByName = response.slice().sort((a, b) => a.name.localeCompare(b.name));

                const displayData = (data) => {
                    records = data.map((single, index) => {
                        return `<tr>
                            <td>${index + 1}</td>  
                            <td>${single.name}</td>
                            <td>${single.image}<img height="50px" width="50px" alt="image" src="${single.image}"></td>
                            <td>${single.gender}</td>
                            <td>${single.address}</td>
                            <td>
                                <a href="#" class="btn btn-sm btn-primary">Edit</a>
                                <a href="#" class="btn btn-sm btn-danger">Delete</a>
                                <a href="#" class="btn btn-sm btn-warning">View</a></td>
                            </td>
                        </tr>`;
                    });

                    render.innerHTML = records.join('');
                };

                // Display sorted data initially (e.g., by ID)
                displayData(sortedDataById);

                // you can trigger sorting by other columns
                document.getElementById("sortById").addEventListener("click", () => displayData(sortedDataById));
                document.getElementById("sortByName").addEventListener("click", () => displayData(sortedDataByName));

                setTimeout(() => {
                    records = response.map((single, index) => {
                    return (`<tr>
                    <td>${index + 1}</td>  
                    <td>${single.name}</td>
                    <td>${single.image} <img height="50px" width="50px" alt="image" src="${single.img}"></td>
                    <td>${single.gender}</td>
                    <td>${single.address}</td>
                    <td>
                        <a href="#" class="btn btn-sm btn-primary">Edit</a>
                        <a href="#" class="btn btn-sm btn-danger">Delete</a>
                        <a href="#" class="btn btn-sm btn-warning">View</a></td>
                    </tr> `)
                    })
                    
                    render.innerHTML = records.join('');
                    console.log(response);
                }, 1000)

            } catch (error) {
                console.log(error);
            }
        }
        getAll();
    </script>
</body>

</html>
